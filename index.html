    function add(x, y) {
        return x + y
    }

    function ad() {
        let sum = 0;
        for (let argument of arguments) {
            sum += argument
        }
        return sum;
    }

    function avg(first, ...args) {
        let sum = 0;
        for (let arg of args) {
            sum += arg
        }
        sum += first;
        return sum / (args.length + 1)
    }

    console.log(add(1, 2, 3))
    console.log(ad(1, 2, 3))
    console.log(avg(1, 1, 2, 3))
    // 是
    console.log(avg.apply(null, [1, 2, 3]))

    const avgg = function () {
        let sum = 0;
        let i = 0, j = arguments.length;
        for (; i < j; i++) {
            sum += arguments[i];
        }
        return sum / arguments.length;
    };
    console.log(avgg(1, 2, 3));

    function countChars(elm) {
        if (elm.nodeType == 3) { // 文本节点
            return elm.nodeValue.length;
        }
        var count = 0;
        for (var i = 0, child; child = elm.childNodes[i]; i++) {
            count += countChars(child);
        }
        return count;
    }

    var charsInBody = (function counter(elm) {
        if (elm.nodeType == 3) { // 文本节点
            return elm.nodeValue.length;
        }
        var count = 0;
        for (var i = 0, child; child = elm.childNodes[i]; i++) {
            count += counter(child);
        }
        return count;
    })(document.body);

            fullName: function() {

            },
            fullNameReversed: function() {
                return this.last + ', ' + this.first;
